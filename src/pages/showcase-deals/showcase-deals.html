<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Showcase</ion-title>

</ion-header>

<ion-content>

      <ion-item *ngFor="let c of categories">

      </ion-item>
    </ion-list>
<ion-grid>

  </ion-row>

  </ion-row>
